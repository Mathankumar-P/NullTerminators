<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--Material icon-->    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"> 
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/focus.css" />
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
          <div class="top">
              <div class="logo">
                  <img>
                  <h2>
                      <a href="/index.html">Pro<span class="u">U</span></a>
                  </h2>
              </div>
              <div class="close" id="clsoe-btn">
                  <span class="material-icons-sharp">close
                  </span>
              </div>
              <div class="sidebar">
                  <a href="/index.html"  id="home-link" >
                      <span class="material-icons-sharp">
                          home
                      </span>
                      <h3>Home</h3>
                  </a>
                  <a href="#" id="todo-link">
                      <span class="material-icons-sharp">
                          checklist
                      </span>
                      <h3>To-Do</h3>
                  </a>
                  <a href="/focus.html" id="focus-link" class ="active">
                      <span class="material-icons-sharp">
                          timer
                      </span>
                      <h3>Focus</h3>
                  </a>
                  <a href="#" id="motivation-link">
                      <span class="material-icons-sharp">
                          video_library
                      </span>
                      <h3>Motivation</h3>
                  </a>
                  <a href="#" id="logout-link">
                      <span class="material-icons-sharp">
                          logout
                      </span>
                      <h3>Logout</h3>
                  </a>
              </div>
           </div>
      </aside>
    </div>
    <div class="containers">
      <div class="section-container">
        <button id="focus" class="btn btn-timer btn-focus">Focus</button>
        <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
        <button id="longbreak" class="btn btn-longbreak">Long Break</button>
      </div>
      <div class="time-btn-container">
        <span id="time"></span>
        <div class="btn-container">
          <button id="btn-start" class="show">Start</button>
          <button id="btn-pause" class="hide">Pause</button>
          <button id="btn-reset" class="hide">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./assets/js/focus.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
